<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Controlled Form Preowork</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { Component } = React
      const { render } = ReactDOM

      class NameForm extends Component {
        constructor({ firstName, lastName }) {
          super()
          this.state = {
            firstName,
            lastName
          }
        }
        render() {
          const { onChangeName } = this.props
          const { firstName, lastName } = this.state
          const disabled =
            firstName === this.props.firstName &&
            lastName === this.props.lastName
          return (
            <div>
              <input
                value={firstName}
                onChange={ev => this.setState({ firstName: ev.target.value })}
              />
              <input
                value={lastName}
                onChange={ev => this.setState({ lastName: ev.target.value })}
              />
              <button onClick={() => onChangeName(this.state)}>Update</button>
            </div>
          )
        }
      }

      class App extends Component {
        constructor() {
          super()
          this.state = {
            firstName: 'foo',
            lastName: 'bar'
          }
          this.onChangeName = this.onChangeName.bind(this)
        }
        onChangeName(change) {
          this.setState(change)
        }

        render() {
          const { firstName, lastName } = this.state
          const { onChangeName } = this
          return (
            <div>
              <h1>
                Hello {firstName} {lastName}!
              </h1>
              <NameForm
                firstName={firstName}
                lastName={lastName}
                onChangeName={onChangeName}
              />
            </div>
          )
        }
      }
      const root = document.querySelector('#root')
      render(<App />, root)
    </script>
  </body>
</html>
