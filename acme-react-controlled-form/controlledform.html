<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Controlled Form Preowork</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { Component } = React
      const { render } = ReactDOM

      class NameForm extends Component {
        constructor({name}) {
          super()
          this.state = {
            name
          }
        }
        render (){
          const { onChangeName } = this.props
          const {name} = this.state
          return (
            <div>
              <input value={name} onChange={(ev) => this.setState({ name: ev.target.value})} />
              <button disabled = {name === this.props.name} onClick={() => onChangeName(name)}>Update</button>
              <button onClick={ () => this.setState({name: this.props.name})}>Cancel</button>
            </div>
          )
        }
      }

      class App extends Component {
        constructor() {
          super()
          this.state = {
            name: 'foo'
          }
          this.onChangeName = this.onChangeName.bind(this)
        }
        onChangeName(name) {
          this.setState({ name })
        }

        render() {
          const { name } = this.state
          const { onChangeName } = this
          return (
            <div>
              <h1>This name is {name.length} characters long!</h1>
              <NameForm name={name} onChangeName={onChangeName} />
            </div>
          )
        }
      }
      const root = document.querySelector("#root");
      render(<App />, root);
    </script>
  </body>
</html>
